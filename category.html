<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshMenu Category</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Inter, sans-serif;
      }
      body {
        background: #fff;
        overflow-x: hidden;
        padding-bottom: 60px;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      img {
        max-width: 100%;
        border-radius: 14px;
      }

      .container {
        width: 90%;
        max-width: 1150px;
        margin: auto;
      }

      .back-btn {
        margin-top: 30px;
        margin-bottom: 20px;
        padding: 10px 18px;
        border-radius: 10px;
        background: #fff;
        border: 1px solid #ddd;
        cursor: pointer;
        font-weight: 600;
      }

      .banner {
        height: 260px;
        border-radius: 20px;
        margin-top: 10px;
        display: flex;
        align-items: flex-end;
        padding: 40px;
        color: white;
        font-size: 42px;
        font-weight: 900;
        position: relative;
      }
      .banner::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
      }
      .banner h2 {
        position: relative;
        z-index: 2;
      }

      .page-content {
        margin-top: 30px;
        padding: 25px;
        border-radius: 20px;
        border: 1px solid #eee;
      }

      /* Title */
      .section-title {
        font-size: 28px;
        font-weight: 800;
        margin-bottom: 14px;
      }

      /* Recipes */
      .recipe-card {
        margin-bottom: 26px;
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 18px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
      }
      .recipe-card h3 {
        margin-bottom: 8px;
        font-size: 22px;
        font-weight: 800;
      }
      .meta-row {
        font-size: 14px;
        color: #777;
        margin-bottom: 10px;
      }
      .recipe-card ul,
      .recipe-card ol {
        margin-left: 20px;
        margin-top: 8px;
        font-size: 14px;
        line-height: 1.4;
      }

      /* Sections */
      .section-block {
        margin-bottom: 22px;
      }
      .section-block h3 {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 6px;
      }
      .section-block p {
        color: #666;
        font-size: 15px;
        line-height: 1.5;
      }

      /* Diet Plans */
      .plan-card {
        margin-bottom: 20px;
        padding: 18px;
        border-radius: 18px;
        border: 1px solid #eee;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
      }
      .plan-card h3 {
        font-size: 22px;
        font-weight: 800;
        margin-bottom: 6px;
      }
      .plan-card p {
        color: #666;
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 6px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <button class="back-btn" onclick="history.back()">← Back</button>

      <div id="banner" class="banner"><h2></h2></div>

      <div class="page-content">
        <h2 id="title" class="section-title"></h2>
        <p id="intro" style="color: #666; margin-bottom: 20px"></p>

        <div id="contentArea"></div>
      </div>
    </div>

              desc: "Omega-3s + colorful vegetables + turmeric.",
              sample: "Salmon • Greens • Ginger tea",
            },
          ],
        },
      };

      /* --------------------------
   RENDER CATEGORY PAGE
--------------------------- */
      function renderPage() {
        const params = new URLSearchParams(window.location.search);
        const cat = params.get("cat");

        if (!cat || !data[cat]) return;

        const page = data[cat];

        document.querySelector(
          "#banner"
        ).style.background = `url(${page.bannerImg}) center/cover`;

        document.querySelector("#title").textContent = page.title;
        document.querySelector("#intro").textContent = page.intro;

        const content = document.querySelector("#contentArea");
        content.innerHTML = "";

        /* Recipes */
        if (page.recipes) {
          page.recipes.forEach((r) => {
            content.innerHTML += `
        <div class="recipe-card">
          <h3>${r.name}</h3>
          <div class="meta-row">${r.meta}</div>
          <strong>Ingredients:</strong>
          <ul>${r.ingredients.map((i) => `<li>${i}</li>`).join("")}</ul>
          <strong>Steps:</strong>
          <ol>${r.steps.map((s) => `<li>${s}</li>`).join("")}</ol>
        </div>
      `;
          });
        }

        /* Sections */
        if (page.sections) {
          page.sections.forEach((s) => {
            content.innerHTML += `
        <div class="section-block">
          <h3>${s.h}</h3>
          <p>${s.p}</p>
        </div>
      `;
          });
        }

        /* Diet Plans */
        if (page.plans) {
          page.plans.forEach((p) => {
            content.innerHTML += `
        <div class="plan-card">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <p><strong>Sample:</strong> ${p.sample}</p>
        </div>
      `;
          });
        }
      }

      renderPage();
    </script>
  </body>
</html>
