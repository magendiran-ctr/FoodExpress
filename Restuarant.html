<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Express - Premium Menu</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #FF6B00;
            --text: #1f2937;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Poppins", sans-serif;
            background: #f3f4f6;
            overflow-x: hidden;
        }

        /* HEADER */
        .main-header {
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-main {
            font-size: 26px;
            font-weight: 900;
            color: var(--primary);
        }

        /* TITLE SECTION */
        .section-header {
            text-align: center;
            margin: 50px 0;
        }

        .section-title {
            font-size: 42px;
            font-weight: 900;
        }

        .section-subtitle {
            color: #555;
        }

        /* WRAPPER */
        .category-wrapper {
            max-width: 1600px;
            margin: auto;
            position: relative;
            padding: 40px 20px;
        }

        /* HORIZONTAL SCROLL AREA */
        .food-categories {
            display: flex;
            gap: 35px;
            overflow-x: auto;
            padding: 80px 20px 40px;
            scrollbar-width: none;
        }

        .food-categories::-webkit-scrollbar { display: none; }

        /* ARROWS */
        .cat-arrow {
            position: absolute;
            top: 52%;
            transform: translateY(-50%);
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: white;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
        }

        .cat-arrow.left { left: 10px; }
        .cat-arrow.right { right: 10px; }

        /* FOOD CATEGORY CARD */
        .food-category {
            min-width: 230px;
            background: rgba(255,255,255,0.75);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding-bottom: 25px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: 0.3s;
        }

        .food-category:hover {
            transform: translateY(-10px);
        }

        /* FIXED RESPONSIVE IMAGE BOX */
        .img-box {
            width: clamp(110px, 25vw, 150px);
            height: clamp(110px, 25vw, 150px);
            border-radius: 50%;
            background: white;
            padding: 5px;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .card-content {
            padding-top: 100px;
            text-align: center;
        }

        .food-category-name {
            font-size: 20px;
            font-weight: 700;
        }


        /* HEART BUTTON */
        .fav-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #bbb;
            cursor: pointer;
            transition: 0.3s;
        }

        .fav-btn.active { color: red; }


        /* ========================= RESPONSIVE FIXES ========================= */

        /* TABLET */
        @media (max-width: 992px) {
            .food-category { min-width: 200px; }
            .img-box { top: -50px; }
        }

        /* MOBILE */
        @media (max-width: 600px) {
            .section-title { font-size: 30px; }
            
            .food-categories { gap: 25px; padding-top: 70px; }

            .food-category { min-width: 180px; }

            .img-box {
                width: 110px;
                height: 110px;
                top: -45px;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="main-header">
        <div class="logo-main">FOOD EXPRESS</div>
    </header>

    <!-- TITLE -->
    <div class="section-header">
        <h1 class="section-title">Eat what makes you happy</h1>
        <p class="section-subtitle">Discover the best food & drinks in your area</p>
    </div>

    <!-- CATEGORY SECTION -->
    <div class="category-wrapper">

        <button class="cat-arrow left" onclick="scrollCategories(-1)">
            <i class="fas fa-arrow-left"></i>
        </button>

        <div class="food-categories" id="foodCategories"></div>

        <button class="cat-arrow right" onclick="scrollCategories(1)">
            <i class="fas fa-arrow-right"></i>
        </button>

    </div>

<script>
    const foodCategories = [
        { name: "Biriyani", img: "/Images/biriyani 3.jpg" },
        { name: "Idly", img: "Images/idly2.jpg" },
        { name: "Dosa", img: "/Images/dosa2.jpg" },
        { name: "Parotta", img: "/Images/parota.jpg" },
        { name: "Pongal", img: "/Images/pongal.jpg" },
        { name: "Meals", img: "/Images/meals.jpg" },
        { name: "Noodles", img: "/Images/Noodles.jpg" },
        { name: "Pizza", img: "Images/pizza 1.jpg" },
        { name: "Burger", img: "Images/Burger.jpg" },
        { name: "Icecream", img: "Images/icecream.jpg" },
        { name: "Shakes", img: "Images/shakes.jpg" },
        { name: "Shawarma", img: "Images/shawarma.jpg" },
    ];

    const container = document.getElementById("foodCategories");

    foodCategories.forEach((item) => {
        const div = document.createElement("div");
        div.classList.add("food-category");

        div.innerHTML = `
            <div class="fav-btn" onclick="toggleFav(this, event)">
                <i class="fas fa-heart"></i>
            </div>

            <div class="img-box">
                <img src="${item.img}" alt="${item.name}">
            </div>

            <div class="card-content">
                <div class="food-category-name">${item.name}</div>
            </div>
        `;

        container.appendChild(div);
    });

    function scrollCategories(dir) {
        container.scrollBy({ left: dir * 320, behavior: "smooth" });
    }

    function toggleFav(el, ev) {
        ev.stopPropagation();
        el.classList.toggle("active");
    }
</script>

</body>
</html>
