<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biryani Varieties</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .biryani-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
    }

    .biryani-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .biryani-card:hover {
      transform: translateY(-5px);
    }

    .biryani-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .biryani-card h3 {
      margin: 10px 0;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Delicious Biryani Varieties</h1>

  <div class="biryani-grid" id="biryaniGrid"></div>

  <script>
    const biryaniItems = [
      { name: "Chicken Biryani", image: "/Images/chicken-biryani.jpg" },
      { name: "Mutton Biryani", image: "/Images/mutton-biryani.jpg" },
      { name: "Egg Biryani", image: "/Images/egg-biryani.jpg" },
      { name: "Fish Biryani", image: "/Images/fish-biryani.jpg" },
      { name: "Prawn Biryani", image: "/Images/prawn-biryani.jpg" },
      { name: "Paneer Biryani", image: "/Images/paneer-biryani.jpg" },
      { name: "Veg Biryani", image: "/Images/veg-biryani.jpg" },
      { name: "Hyderabadi Biryani", image: "/Images/hyderabadi-biryani.jpg" },
      { name: "Dum Biryani", image: "/Images/dum-biryani.jpg" },
      { name: "Chettinad Biryani", image: "/Images/chettinad-biryani.jpg" },
      { name: "Ambur Biryani", image: "/Images/ambur-biryani.jpg" },
      { name: "Kolkata Biryani", image: "/Images/kolkata-biryani.jpg" },
      { name: "Lucknowi Biryani", image: "/Images/lucknowi-biryani.jpg" },
      { name: "Beef Biryani", image: "/Images/beef-biryani.jpg" },
      { name: "Malabar Biryani", image: "/Images/malabar-biryani.jpg" },
      { name: "Kashmiri Biryani", image: "/Images/kashmiri-biryani.jpg" },
      { name: "Tandoori Biryani", image: "/Images/tandoori-biryani.jpg" },
      { name: "Keema Biryani", image: "/Images/keema-biryani.jpg" },
      { name: "Mushroom Biryani", image: "/Images/mushroom-biryani.jpg" },
      { name: "Schezwan Biryani", image: "/Images/schezwan-biryani.jpg" }
    ];

    const grid = document.getElementById('biryaniGrid');
    grid.innerHTML = biryaniItems.map(item => `
      <div class="biryani-card">
        <img src="${item.image}" alt="${item.name}">
        <h3>${item.name}</h3>
      </div>
    `).join('');
  </script>

</body>
</html>
