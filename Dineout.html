<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-Express Dineout - Explore Top Dining Out Restaurants</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', Arial, sans-serif;
            background-color: #fff;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .logo-location {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            animation: fadeInLeft 0.8s ease-out;
        }

        @keyframes fadeInLeft {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff5200 0%, #ff6b00 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo-text {
            font-size: 32px;
            font-weight: 800;
            color: #ff5200;
        }

        .location-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background-color: #fff;
            border: 1px solid #d4d5d9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInLeft 0.8s ease-out 0.2s backwards;
        }

        .location-selector:hover {
            border-color: #ff5200;
            box-shadow: 0 2px 8px rgba(255, 82, 0, 0.15);
            transform: translateY(-2px);
        }

        .location-icon {
            color: #ff5200;
            font-size: 18px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        .location-text {
            font-size: 15px;
            font-weight: 600;
            color: #3d4152;
        }

        .dropdown-arrow {
            color: #686b78;
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        .location-selector:hover .dropdown-arrow {
            transform: rotate(180deg);
        }

        .search-profile {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-bar {
            position: relative;
            width: 500px;
            animation: fadeInRight 0.8s ease-out 0.3s backwards;
        }

        @keyframes fadeInRight {
            from {
                transform: translateX(30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .search-bar input {
            width: 100%;
            padding: 14px 50px 14px 20px;
            border: 1px solid #d4d5d9;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #f8f8f8;
        }

        .search-bar input::placeholder {
            color: #a9abb2;
        }

        .search-bar input:focus {
            background-color: #fff;
            border-color: #ff5200;
            box-shadow: 0 2px 12px rgba(255, 82, 0, 0.1);
            transform: scale(1.02);
        }

        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #686b78;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-icon:hover {
            color: #ff5200;
            transform: translateY(-50%) scale(1.2);
        }

        .profile-icon {
            width: 50px;
            height: 50px;
            background-color: #3d4152;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInRight 0.8s ease-out 0.4s backwards;
        }

        .profile-icon:hover {
            background-color: #ff5200;
            transform: scale(1.1) rotate(5deg);
        }

        /* Hero Section */
        .hero-section {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hero-banner {
            position: relative;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d3142 100%);
            border-radius: 20px;
            overflow: hidden;
            height: 400px;
            display: flex;
            align-items: center;
            padding: 60px 80px;
        }

        .hero-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(155, 84, 50, 0.3) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(-20px, -20px) scale(1.1);
            }
        }

        .dineout-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            animation: slideInLeft 0.8s ease-out 0.7s backwards;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .dineout-badge-icon {
            width: 35px;
            height: 35px;
            background-color: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff5200;
            font-size: 18px;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0%, 90%, 100% {
                transform: rotate(0deg);
            }
            95% {
                transform: rotate(10deg);
            }
        }

        .dineout-badge-text {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 600px;
        }

        .hero-title {
            font-size: 52px;
            font-weight: 800;
            color: #fff;
            line-height: 1.2;
            margin-bottom: 20px;
            animation: slideInLeft 0.8s ease-out 0.9s backwards;
        }

        /* Dining Table Animation */
        .hero-table-image {
            position: absolute;
            right: 80px;
            bottom: 50px;
            width: 400px;
            height: 300px;
            z-index: 2;
            animation: slideInRight 1s ease-out 1s backwards;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Table Elements */
        .table-cloth {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 200px;
            background: linear-gradient(180deg, #ff6b3d 0%, #ff5200 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: tableFloat 3s ease-in-out infinite;
        }

        @keyframes tableFloat {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .plate {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #ffffff, #e8e8e8);
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: plateAppear 1s ease-out backwards;
        }

        @keyframes plateAppear {
            from {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .plate::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #f5f5f5, #d5d5d5);
            border-radius: 50%;
        }

        .plate-1 {
            top: 80px;
            left: 50px;
            animation-delay: 1.2s;
        }

        .plate-2 {
            top: 80px;
            right: 50px;
            animation-delay: 1.4s;
        }

        .glass {
            position: absolute;
            width: 40px;
            height: 70px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            border-radius: 0 0 20px 20px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            animation: glassAppear 1s ease-out backwards;
        }

        @keyframes glassAppear {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .glass::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 5px;
            width: 15px;
            height: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            filter: blur(5px);
        }

        .glass-1 {
            top: 40px;
            left: 100px;
            animation-delay: 1.5s;
        }

        .glass-2 {
            top: 40px;
            left: 150px;
            animation-delay: 1.6s;
        }

        .glass-3 {
            top: 40px;
            right: 100px;
            animation-delay: 1.7s;
        }

        .glass-4 {
            top: 40px;
            right: 150px;
            animation-delay: 1.8s;
        }

        /* Filter Section */
        .filter-section {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
            animation: fadeInUp 1s ease-out 1.5s backwards;
        }

        .filter-container {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            background-color: #fff;
            border: 1px solid #d4d5d9;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 500;
            color: #3d4152;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: popIn 0.5s ease-out backwards;
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .filter-btn:nth-child(1) { animation-delay: 1.6s; }
        .filter-btn:nth-child(2) { animation-delay: 1.7s; }
        .filter-btn:nth-child(3) { animation-delay: 1.8s; }
        .filter-btn:nth-child(4) { animation-delay: 1.9s; }
        .filter-btn:nth-child(5) { animation-delay: 2s; }
        .filter-btn:nth-child(6) { animation-delay: 2.1s; }
        .filter-btn:nth-child(7) { animation-delay: 2.2s; }

        .filter-btn:hover {
            border-color: #ff5200;
            color: #ff5200;
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(255, 82, 0, 0.15);
        }

        .filter-btn.active {
            background-color: #ff5200;
            color: #fff;
            border-color: #ff5200;
            animation: wiggle 0.5s ease;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .filter-btn i {
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .search-bar {
                width: 350px;
            }

            .hero-banner {
                padding: 40px 50px;
                height: 350px;
            }

            .hero-title {
                font-size: 42px;
            }

            .hero-table-image {
                width: 300px;
                height: 220px;
                right: 50px;
            }

            .table-cloth {
                width: 280px;
                height: 160px;
            }

            .plate {
                width: 60px;
                height: 60px;
            }

            .glass {
                width: 30px;
                height: 55px;
            }
        }

        @media (max-width: 768px) {
            .header-container {
                flex-wrap: wrap;
                height: auto;
                padding: 15px 20px;
                gap: 15px;
            }

            .logo-location {
                width: 100%;
                justify-content: space-between;
            }

            .search-profile {
                width: 100%;
            }

            .search-bar {
                width: 100%;
            }

            .hero-banner {
                height: 300px;
                padding: 30px;
            }

            .hero-title {
                font-size: 32px;
            }

            .hero-table-image {
                display: none;
            }

            .filter-container {
                overflow-x: auto;
                flex-wrap: nowrap;
                padding-bottom: 10px;
            }

            .filter-btn {
                white-space: nowrap;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 24px;
            }

            .location-text {
                font-size: 13px;
            }

            .hero-title {
                font-size: 28px;
            }

            .dineout-badge {
                padding: 8px 16px;
            }

            .dineout-badge-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo-location">
                <a href="#" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <span class="logo-text">Food-Express</span>
                </a>

                <div class="location-selector" id="locationSelector">
                    <i class="fas fa-location-arrow location-icon"></i>
                    <span class="location-text">Setup your precise location</span>
                    <i class="fas fa-chevron-down dropdown-arrow"></i>
                </div>
            </div>

            <div class="search-profile">
                <div class="search-bar">
                    <input type="text" placeholder="Search for restaurant and food" id="searchInput">
                    <i class="fas fa-search search-icon" id="searchBtn"></i>
                </div>

                <div class="profile-icon" id="profileIcon">
                    <i class="fas fa-user" style="font-size: 22px;"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-banner">
            <div class="hero-content">
                <div class="dineout-badge">
                    <div class="dineout-badge-icon">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <span class="dineout-badge-text">Dineout</span>
                </div>
                <h1 class="hero-title">Explore Top Dining Out<br>Restaurants in Chennai</h1>
            </div>
            <div class="hero-table-image">
                <div class="table-cloth"></div>
                <div class="plate plate-1"></div>
                <div class="plate plate-2"></div>
                <div class="glass glass-1"></div>
                <div class="glass glass-2"></div>
                <div class="glass glass-3"></div>
                <div class="glass glass-4"></div>
            </div>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
        <div class="filter-container">
            <button class="filter-btn" id="filterBtn">
                <i class="fas fa-filter"></i>
                Filter
            </button>
            <button class="filter-btn" id="sortBtn">
                Sort By
                <i class="fas fa-chevron-down"></i>
            </button>
            <button class="filter-btn" id="bookTableBtn">
                Book a table
            </button>
            <button class="filter-btn" id="within5kmBtn">
                Within 5km
            </button>
            <button class="filter-btn" id="rating4Btn">
                Rating 4+
            </button>
            <button class="filter-btn" id="pureVegBtn">
                Pure Veg
            </button>
            <button class="filter-btn" id="servesAlcoholBtn">
                Serves Alcohol
            </button>
        </div>
    </section>

    <script>
        // Location Selector
        document.getElementById('locationSelector').addEventListener('click', function() {
            alert('Location selector clicked! Here you would show a location picker modal.');
        });

        // Search Functionality
        document.getElementById('searchBtn').addEventListener('click', function() {
            const searchValue = document.getElementById('searchInput').value;
            if (searchValue.trim()) {
                console.log('Searching for:', searchValue);
                alert('Searching for: ' + searchValue);
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });

        // Profile Icon
        document.getElementById('profileIcon').addEventListener('click', function() {
            alert('Profile clicked! Here you would show login/profile options.');
        });

        // Filter Buttons
        const filterButtons = [
            'filterBtn', 'sortBtn', 'bookTableBtn', 'within5kmBtn', 
            'rating4Btn', 'pureVegBtn', 'servesAlcoholBtn'
        ];

        filterButtons.forEach(btnId => {
            document.getElementById(btnId).addEventListener('click', function() {
                this.classList.toggle('active');
                console.log(btnId + ' toggled:', this.classList.contains('active'));
            });
        });

        // Sort Button
        document.getElementById('sortBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            alert('Sort options:\n- Relevance\n- Rating\n- Delivery Time\n- Cost: Low to High\n- Cost: High to Low');
        });

        // Filter Button
        document.getElementById('filterBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            alert('Filter panel would open here with options like:\n- Cuisines\n- Price Range\n- Offers\n- Delivery Time');
        });
    </script>
</body>
</html>
